<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret Love Letter üíå</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }
        .envelope {
            width: 200px;
            height: 120px;
            background: #fff;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 10px;
            transition: 0.3s;
        }
        .envelope::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #ff5e78;
            transform: rotate(45deg) scale(2);
            transform-origin: bottom left;
            transition: 0.3s;
        }
        .letter {
            position: absolute;
            top: 100%;
            width: 100%;
            height: 100%;
            background: #fff;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            transition: 0.5s;
        }
        .letter p {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }
        .opened .letter {
            top: 0;
        }
        h2 {
            color: white;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h2>üíå A Little Surprise for You üíå</h2>

<div class="envelope" onclick="this.classList.toggle('opened')">
    <div class="letter">
        <p>Hey love, you are my favorite person in this whole wide world. üåç‚ù§Ô∏è<br>
        I can't wait to create beautiful memories with you. ü•∞<br>  
        Always yours! üíñ</p>
    </div>
</div>

</body>
</html>
